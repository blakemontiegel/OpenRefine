<form bind="form">
  <div class="grid-layout layout-normal">
    <table style="width:80%;">
      <tr>
        <td colspan="2" id="or-import-enterurl"></td>
      </tr>
      <tr bind="urlRow">
        <td colspan="2" style="white-space: nowrap"><input bind="urlInput" name="download" type="url" class="default-importing-web-url" /></td>
      </tr>
      <tr bind="buttons">
        <td width="1"><button bind="addButton" class="button" type="button"></button></td>
        <td><button type="submit" bind="nextButton" class="button button-primary" type="button"></button></td>
      </tr>
    </table>
  </div>
</form>

<script>
    //finds the element with the bind="urlInput" attribute
    const urlInput = document.querySelector("input[bind='urlInput']");
    //attaches an event listener to the urlInput element, so whenever a user interacts with the element and its value changes, this function inside gets triggered
    urlInput.addEventListener("change", function () {
        //trims any white space at the end of a provided URL
        this.value = this.value.trim();
    });
</script>
